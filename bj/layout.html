<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	
		.layout-template{
			margin-bottom: 10px;
		}
		.layout-container {
			position: relative;
			height:100px;
			border:1px dotted #000;
			box-sizing:border-box;
			-moz-box-sizing:border-box; /* Firefox */
			-webkit-box-sizing:border-box; /* Safari */
		}
		.layout-zone {
			
			float:left;
			min-height:100px;
			height:auto;
			background:#99CCFF;
		}

		.lz1 {width : 100%;background-color:#F00;}
		.lz2 {width : 25%;background-color: #F0F;}
		.lz3 {width : 75%;background-color: #0FF;}
		.lz4 {width : 50%;background-color: #00F;}

		#drag{width:250px;height:250px;background-color:#FF0;cursor:move;border:1px dotted #000;
			box-sizing:border-box;
			-moz-box-sizing:border-box; /* Firefox */
			-webkit-box-sizing:border-box; /* Safari */}
	</style>
</head>
<body>

	<div class="layout-template">
		<div class="layout-container" data-layer="0">
			<div class="layout-zone lz3"></div>
			<div class="layout-zone lz2"></div>
		</div>
	</div>

	<div class="layout-template">
		<div class="layout-container" data-layer="0">
			<div class="layout-zone lz4">
				<div class="layout-container" data-layer="1">
					<div class="layout-zone lz4"></div>
					<div class="layout-zone lz4">
					</div>
				</div>
			</div>
			<div class="layout-zone lz4">
				<div class="layout-container" data-layer="1">
					<div class="layout-zone lz4"></div>
					<div class="layout-zone lz4">
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="drag" class="widget"></div>
	<div class="test layout-container" data-layer="0">
		<div class="layout-zone lz2"></div>
		<div class="layout-zone lz2"></div>
		<div class="layout-zone lz4"></div>
	</div>

	<div class="test layout-container" data-layer="0">
		<div class="layout-zone lz4"></div>
		<div class="layout-zone lz4"></div>
	</div>
</body>
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="./drag.js"></script>
<script type="text/javascript">
	$(function (){
		$('#drag').draggable({
			targetContainer : ".layout-container",
			targetClass : ".layout-zone"
		});

		$('.test').draggable({
			targetContainer : ".layout-container",
			targetClass : ".layout-zone"
		});
	});
</script>
</html>
